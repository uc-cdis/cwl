#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

requirements:
  - $import: ../../envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement
  - class: MultipleInputFeatureRequirement
  - class: DockerRequirement
    dockerPull: registry.gitlab.com/uc-cdis/genomel-exome-variant-detection:0.1d

inputs:
  - id: java_opts
    type: string
    default: "26g"
    doc: |
      "JVM arguments should be a quoted, space separated list (e.g. -Xmx8g -Xmx16g -Xms128m -Xmx512m)"
    inputBinding:
      position: 1
      shellQuote: false
      prefix: "-Xmx"
      separate: false  
  - id: input_vcf_path
    type:
      type: array
      items: File
      inputBinding:
        prefix: "--variant"
    secondaryFiles:
      - ".tbi"
    inputBinding:
      position: 4
  - id: reference_fasta_path
    type: File
    inputBinding:
      position: 5
      prefix: "-R"
    secondaryFiles:
      - "^.dict"
      - ".fai"
  - id: interval_file_path
    type: ["null", File]
    inputBinding:
      position: 6
      prefix: "-L"
  - id: output_vcf_name
    type: string
    inputBinding:
      position: 7
      prefix: "-o"

outputs:
  - id: output_vcf
    type: File
    outputBinding:
      glob: $(inputs.output_vcf_name)

baseCommand: java
arguments:
  - valueFrom: /home/ubuntu/tools/GenomeAnalysisTK.jar
    position: 2
    prefix: -jar
  - valueFrom: GenotypeGVCFs
    position: 3
    prefix: -T
  - valueFrom: "--disable_auto_index_creation_and_locking_when_reading_rods"
    position: 8
