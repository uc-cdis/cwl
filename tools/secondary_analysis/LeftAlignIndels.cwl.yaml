#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

requirements:
  - $import: ../envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement
  - class: MultipleInputFeatureRequirement
  - class: DockerRequirement
    dockerPull: registry.gitlab.com/uc-cdis/genomel-secondary-analysis:0.1b

inputs:
  - id: java_opts
    type: string
    default: "-Xmx8g"
    doc: |
      "JVM arguments should be a quoted, space separated list (e.g. -Xmx8g -Xmx16g -Xms128m -Xmx512m)"
    inputBinding:
      position: 1
      shellQuote: false
  - id: input_bam_path
    type: File
    doc: Input bam file
    inputBinding:
      position: 4
      prefix: "-I"
    secondaryFiles:
      - "^.bai"
  - id: reference_fasta_path
    type: File
    doc: Reference fasta file with .dict and .fai
    inputBinding:
      position: 5
      prefix: "-R"
    secondaryFiles:
      - "^.dict"
      - ".fai"

outputs:
  - id: left_aligned_bam
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.nameroot + '.left_aligned.bam')
    secondaryFiles:
      - "^.bai"

baseCommand: java
arguments:
  - valueFrom: /home/ubuntu/tools/GenomeAnalysisTK.jar
    position: 2
    prefix: -jar
  - valueFrom: LeftAlignIndels
    position: 3
    prefix: -T
  - valueFrom: $(inputs.input_bam_path.nameroot + '.left_aligned.bam')
    position: 6
    prefix: "-o"
