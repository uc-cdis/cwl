#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

requirements:
  - $import: ../envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement
  - class: DockerRequirement
    dockerPull: registry.gitlab.com/uc-cdis/genomel-primary-analysis:0.2c

inputs:

  - id: input_bam_path
    type: File
    inputBinding:
      position: 2
    secondaryFiles:
      - '^.bai'

outputs:

  - id: fixed_output_bam
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.nameroot + '.nophix.bam')



baseCommand: ['/home/ubuntu/tools/samtools/samtools', 'view']
arguments:
  - valueFrom: "-h"
    position: 1
  - valueFrom: "awk"
    position: 3
    prefix: "|"
  - valueFrom: "{if (($2 !~ /phiX174*/) && ($3 !~ /phiX174*/))  print}"
    position: 4
  - valueFrom: "/home/ubuntu/tools/samtools/samtools"
    position: 5
    prefix: "|"
  - valueFrom: "view"
    position: 6
  - valueFrom: "-bS"
    position: 7
  - valueFrom: $(inputs.input_bam_path.nameroot + '.nophix.bam')
    position: 8
    prefix: "-o"
