#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

class: CommandLineTool

requirements:
  - $import: ../envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement
  - class: MultipleInputFeatureRequirement
  - class: DockerRequirement
    dockerPull: registry.gitlab.com/uc-cdis/genomel-primary-analysis:0.2b

inputs:
  - id: java_opts
    type: string
    default: "-Xmx16g"
    description: |
      "JVM arguments should be a quoted, space separated list (e.g. \"-Xmx8g -Xmx16g -Xms128m -Xmx512m\")"
    inputBinding:
      position: 1
      shellQuote: false

  - id: input_bam_path
    type: File
    inputBinding:
      position: 4
      prefix: "INPUT="
      separate: false

  - id: validation_stringency
    type: string
    default: "LENIENT"
    description: |
      LENIENT|SILENT
      <length>
        LENIENT should be used with LLDR.# set a default toggle with removal_type?
        SILENT should be used with SLDR.
      <length>
    inputBinding:
      position: 10
      prefix: "VALIDATION_STRINGENCY="
      separate: false

outputs:
  - id: duplicate_removed_output_bam
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.path.split('/').slice(-1)[0].slice(0,-3) + inputs.validation_stringency + '.duplicate_removed.bam')
  - id: duplicate_removed_output_metrics
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.path.split('/').slice(-1)[0].slice(0,-3) + inputs.validation_stringency + '.duplicate_removed.metrics.txt')
  - id: duplicate_removed_output_bai
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.path.split('/').slice(-1)[0].slice(0,-3) + inputs.validation_stringency + '.duplicate_removed.bai')

baseCommand: java
arguments:
  - valueFrom: "/home/ubuntu/tools/picard-tools/picard.jar"
    position: 2
    prefix: "-jar"
  - valueFrom: "MarkDuplicates"
    position: 3
  - valueFrom: $(inputs.input_bam_path.path.split('/').slice(-1)[0].slice(0,-3) + inputs.validation_stringency + '.duplicate_removed.bam')
    position: 5
    prefix: "OUTPUT="
    separate: false
  - valueFrom: $(inputs.input_bam_path.path.split('/').slice(-1)[0].slice(0,-3) + inputs.validation_stringency + '.duplicate_removed.metrics.txt')
    position: 6
    prefix: "METRICS_FILE="
    separate: false
  - valueFrom: "true"
    position: 7
    prefix: "REMOVE_DUPLICATES="
    separate: false
  - valueFrom: "true"
    position: 8
    prefix: "CREATE_INDEX="
    separate: false
  - valueFrom: "true"
    position: 9
    prefix: "ASSUME_SORTED="
    separate: false

description: |
  This module can perform (L)ane or (S)ample (L)evel (D)uplication (R)emoval
