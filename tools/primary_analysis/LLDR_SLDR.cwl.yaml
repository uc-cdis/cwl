#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

requirements:
  - $import: ../envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement
  - class: MultipleInputFeatureRequirement
  - class: DockerRequirement
    dockerPull: registry.gitlab.com/uc-cdis/genomel-primary-analysis:0.2d

inputs:
  - id: java_opts
    type: string
    default: "-Xmx16g"
    doc: JVM arguments should be a quoted, space separated list. (e.g. -Xmx8g -Xmx16g -Xms128m -Xmx512m)
    inputBinding:
      position: 1
      shellQuote: false

  - id: input_bam_path
    type: File
    doc: Input bam file path.
    inputBinding:
      position: 4
      prefix: "INPUT="
      separate: false

  - id: validation_stringency
    type: string
    default: "LENIENT"
    doc: LENIENT or SILENT. LENIENT should be used with LLDR. SILENT should be used with SLDR.
    inputBinding:
      position: 10
      prefix: "VALIDATION_STRINGENCY="
      separate: false

outputs:
  - id: duplicate_removed_output_bam
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.nameroot + '.' + inputs.validation_stringency + '.duplicate_removed.bam')
  - id: duplicate_removed_output_metrics
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.nameroot + '.' + inputs.validation_stringency + '.duplicate_removed.metrics.txt')
  - id: duplicate_removed_output_bai
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.nameroot + '.' + inputs.validation_stringency + '.duplicate_removed.bai')

baseCommand: java
arguments:
  - valueFrom: "/home/ubuntu/tools/picard-tools/picard.jar"
    position: 2
    prefix: "-jar"
  - valueFrom: "MarkDuplicates"
    position: 3
  - valueFrom: $(inputs.input_bam_path.nameroot + '.' + inputs.validation_stringency + '.duplicate_removed.bam')
    position: 5
    prefix: "OUTPUT="
    separate: false
  - valueFrom: $(inputs.input_bam_path.nameroot + '.' + inputs.validation_stringency + '.duplicate_removed.metrics.txt')
    position: 6
    prefix: "METRICS_FILE="
    separate: false
  - valueFrom: "true"
    position: 7
    prefix: "REMOVE_DUPLICATES="
    separate: false
  - valueFrom: "true"
    position: 8
    prefix: "CREATE_INDEX="
    separate: false
  - valueFrom: "true"
    position: 9
    prefix: "ASSUME_SORTED="
    separate: false
